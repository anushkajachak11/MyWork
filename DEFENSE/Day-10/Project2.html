<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Project2.css">
</head>
<body>
     <div class="box">
        <form>
            <h1>SIGN UP</h1>
            <div>
                <label for="name" style="display: block;">FullName:</label> 
                <input type="text"  id="name" placeholder="Enter your fullname" style="display: block;">
            </div>

             <div>
                <label for="mail" style="display: block;">Email:</label> 
                <input type="email" id="mail" placeholder="Enter your email" style="display: block;">
            </div>

           <div>
               <label for="pass" style="display: block;">Password:</label> 
               <input type="password"  id="pass" placeholder="Enter your password" style="display: block;">
            </div>

            <div>
               <label for="name" style="display: block;">Confirm Password:</label> 
               <input type="password"  id="pass" placeholder="Enter your confirm password" style="display: block;">
            </div>

           <button style="width: 100%; height:30px; font-size:20px; padding:5px; background-color: rgb(70, 14, 122); color: white; font-weight: 600;">CREATE</button>
           <br></br>
           <p class="sign in" padding="15px";>Already Have Account?</p>
           <button value="submit">SIGN IN</button>
        </form>
     </div>
</body>
</html>
