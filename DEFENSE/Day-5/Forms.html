<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="userName" id="name">

    
        <br></br>

        <label for="surname">SurName:</label>
        <input type="text" name="userSurname" id="surname">

        <br></br>

        <label>Roll No:</label>
        <input type="number" name="userRollno">

        <br></br>

        <label>Age:</label>
        <input type="number" name="userAge">

        <br></br>

        <label>Password</label>
        <input type="password" name="userPassword">


        <br></br>
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="female">

        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="Male">

        <label for="Other">Other</label>
        <input type="radio" name="gender" id="Other" value="Other">

        <br></br>

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <label for="javascript">JavaScript</label>
        <input type="checkbox" name="subject" id="javascript" value="javascript">

        <label for="cpp">Cpp</label>
        <input type="checkbox" name="subject" id="cpp" value="cpp">


        <br></br>

        <input type="submit">


    </form>
    
</body>
</html>
