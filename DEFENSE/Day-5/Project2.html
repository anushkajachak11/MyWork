<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priject2</title>
</head>
<body>
    <h1>Employment Application</h1>
<form>
    <label for="fname">First Name:</label>
    <br>
    <input type="text" name="fname" id="fname" size="50">
    <br></br>

    <label for="lname">Last Name:</label>
    <br>
    <input type="text" name="lname" id="lname" size="50">
    <br></br>

    <label for="email">Email:</label>
    <br>
    <input type="email" name="email" id="email" size="100">
    <br></br>

    <label for="portfolio" > Portfolio Website:</label>
    <br>
    <input type="url" name="portfolio" id="portfolio" size="100">
    <br></br>

    <label for="position">Position you are applying for:</label>
    <br>
    <input type="text" name="position" id="position" size="100">
    <br></br>

    <label for="salary">Salary requirments:</label>
    <br>
    <input type="number" name="salary" id="salary" size="50">
    <br></br>
    
    <label for="start">When can you start?:</label>
    <br>
    <input type="day" name="start" id="start" size="50">
    <br></br>

    <label for="phone">Phone:</label>
    <br>
    <input type="tel" name="phone" id="phone"size="50">
    <br></br>

    <label for="fax">Fax:</label>
    <br>
    <input type="text" name="fax" id="fax" size="50">
    <br></br>

    <p>Are you willing to relocate? </p>

    <label for="yes">Yes:</label>
    <input type="radio" name="relocate" id="yes" value="Yes">
    
    <label for="no">No:</label>
    <input type="radio" name="relocate" id="no" value="No">

    <label for="notsure">Not Sure:</label>
    <input type="radio" name="relocate" id="notsure" value="Not sure">

    <br></br>
    <label for="company">Last company you worked for:</label>
    <br>
    <input type="text" name="company" id="company" size="100">
    <br></br>

    <label for="comments">Reference/Comments/Questions</label>
    <br>
    <textarea id="comments" name="comments" rows="6" cols="100"></textarea>
    <br></br>

    <button type="submit">Send Application</button>
</form> 
</body>
</html>
