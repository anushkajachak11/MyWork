<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>My List</h2>
    <h2>Ordered List</h2>
    <ol type="a">
        <li value="(a)">first item</li>
        <li> second item</li>
        <li>third item</li>
        <li>fifth item</li>
        <li>sixth item</li>
    </ol>
    
    <h2>Unordered List</h2>
    <ul>
        <li>Anushka</li>
        <li>Pratiksha</li>
        <li>Priya</li>
    </ul>
    <dl>
        <dt>Coffee</dt>
        <dd>Cup Of Coffee</dd>
        <dt>Maggi</dt>
        <dd>Tadka Maggi</dd>
    </dl>

    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit, amet consectetur <span>Test 3</span> adipisicing 
    elit.Cum, perferendis.</p>

</body>
</html>
