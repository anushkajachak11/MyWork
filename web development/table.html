<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse:collapse;
            text-align: center; 
        }
        td,th{
            border:1px solid black;
            padding: 10px
            background-color: rgb(176, 196, 189);
            color: black;
        }
        tr:nth-child(even){
            background-color: #857f7f;
        }
    </style>

</head>
<body>
    <table>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
        <th>City</th>

    <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@google.com</td>
        <td>Pune</td>
    </tr>
    
    <tr>
        <td>United State Of America</td>
        <td>USA</td>
        <td>usa@google.com</td>
        <td>America</td>
    </tr>

    <tr>
        <td>Chaina</td>
        <td>CN</td>
        <td>cn@google.com</td>
        <td>chin</td>
    </tr>
    
    <tr>
        <td>Japan</td>
        <td>JN</td>
        <td>Japan@google.com</td>
        <td>jas</td>
    </tr>
    </table>




<table style="width:20%">;

</table>
    
</body>
</html>
